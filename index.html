<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Advice Generator App</title>

  <script>

    async function fetchAdvice(){

      try{

        const response = await fetch("https://api.adviceslip.com/advice");

        if(!response.ok){
          throw new Error("Could not fetch resource")
        }

        const data = await response.json();
        const advice = document.getElementById("advice");
        const adviceId = document.getElementById("adviceId");

        advice.textContent = '"' + data.slip.advice + '"';
        adviceId.textContent = "ADVICE #" + data.slip.id;
      }
      catch(error){
        console.log(error);
      }

    }

    window.onload = fetchAdvice;
  </script>
</head>
<body>

  <div class="advice-container">
    <div id="adviceId"></div>
    <div id="advice"></div>

    <div class="img-container">
      <img class="img-desktop" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      <img class="img-mobile" src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      <div onclick="fetchAdvice()" class="icon-dice-container" id="iconDice">
        <img class="icon-dice" src="images/icon-dice.svg" alt="icon-dice">
      </div>

      <script>
        const iconDice = document.getElementById("iconDice");

        iconDice.addEventListener("touchstart", () => {
          iconDice.classList.add("active");
        });

        iconDice.addEventListener("touchend", () => {
          iconDice.classList.remove("active");
        });
      </script>
    </div>
  </div>

</body>
</html>
