<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Advice Generator App</title>
</head>
<body>

  <!-- Revised version based on MikDra sample code
   https://github.com/MikDra1/adviceGeneratorApp1/tree/main -->

  <div class="container">

    <div class="card">
      <div class="advice-id">
        ADVICE #
        <span id="adviceId"></span>
      </div>
      <div class="advice">
        <span id="advice">
          ...
        </span>
      </div>
      <div class="divider">
        <img 
        src="images/pattern-divider-mobile.svg" 
        alt="pattern-divider-mobile" 
        class="divider__mobile"
        >
        <img 
        src="images/pattern-divider-desktop.svg" 
        alt="pattern-divider-desktop"
        class="divider__desktop"
        >
      </div>
      <button class="btn">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </button>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
